    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script para manejar el login -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const formDesktop = document.getElementById("loginForm");
        const formMobile = document.getElementById("loginFormMobile");

        // Función para validar en XML
        async function validarUsuario(email, password) {
          const response = await fetch("../xml/users.xml");
          const text = await response.text();
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(text, "application/xml");

          const users = xmlDoc.getElementsByTagName("user");
          for (let i = 0; i < users.length; i++) {
            const userEmail =
              users[i].getElementsByTagName("email")[0].textContent;
            const userPassword =
              users[i].getElementsByTagName("password")[0].textContent;
            if (userEmail === email && userPassword === password) {
              return true;
            }
          }
          return false;
        }

        async function handleLogin(event, emailSelector, passwordSelector) {
          event.preventDefault();
          const email = document.getElementById(emailSelector).value.trim();
          const password = document
            .getElementById(passwordSelector)
            .value.trim();

          const valido = await validarUsuario(email, password);
          if (valido) {
            // Alerta de éxito con SweetAlert2
            Swal.fire({
              title: "¡Bienvenido!",
              text: "Has iniciado sesión exitosamente",
              icon: "success",
              confirmButtonText: "Aceptar",
            }).then(() => {
              // Redirige a perfil.html después de cerrar la alerta
              window.location.href = "../pages/perfil.html";
            });
          } else {
            // Alerta de error con SweetAlert2
            Swal.fire({
              title: "Error",
              text: "Credenciales incorrectas. Intenta de nuevo.",
              icon: "error",
              confirmButtonText: "Aceptar",
            });
          }
        }

        if (formDesktop) {
          formDesktop.addEventListener("submit", (e) =>
            handleLogin(e, "emailInput", "passwordInput")
          );
        }

        if (formMobile) {
          formMobile.addEventListener("submit", (e) =>
            handleLogin(e, "emailInputMobile", "passwordInputMobile")
          );
        }
      });
    </script>
